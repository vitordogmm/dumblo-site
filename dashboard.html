          <a id="support-link" class="btn btn-secondary" target="_blank" rel="noopener">Suporte</a>
          <a id="connect-link" class="btn btn-outline" aria-label="Conectar ao Discord" href="#" rel="noopener">
            <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display:inline-block">

          <div id="user-chip" class="user-chip" style="display:none"></div>
          <button class="hamburger" aria-label="Abrir menu">
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>
    </header>

    <main id="dashboard-root" class="section">
      <div class="container">
        <div class="dashboard-head sr">
          <div>
            <h1 class="title-lg">Dashboard</h1>
            <p class="subtitle">Seu perfil, inventário, servidores em comum e estatísticas.</p>
          </div>
        </div>
        <div class="dash-layout sr">
          <aside class="dash-sidebar" aria-label="Seções do painel">
            <button class="dash-nav-link active" data-target="perfil">Perfil</button>
            <button class="dash-nav-link" data-target="inventario">Inventário</button>
            <button class="dash-nav-link" data-target="servidores">Servidores</button>
          </aside>
          <div class="dash-content">
            <section class="dash-section" data-section="perfil">
              <div id="profile-card" class="dash-card">
                <h3>Perfil</h3>
                <div class="muted">Carregando perfil...</div>
              </div>
              <div class="dash-card" id="stats-card">
                <h3>Estatísticas</h3>
                <div id="stats-chart" class="stats-chart"></div>
              </div>
            </section>
            <section class="dash-section hidden" data-section="inventario">
              <div class="dash-card" id="inventory-card">
                <h3>Inventário</h3>
                <div id="inventory-grid" class="inventory-grid"></div>
              </div>
            </section>
            <section class="dash-section hidden" data-section="servidores">
              <div class="dash-card" id="guilds-card">
                <div class="section-head">
                  <h3>Servidores em comum</h3>
                  <div class="guilds-toolbar">
                    <input id="guilds-search" type="text" placeholder="Buscar por nome" aria-label="Buscar servidor" />
                    <select id="guilds-sort" aria-label="Ordenar">
                      <option value="name-asc">Nome A-Z</option>
                      <option value="name-desc">Nome Z-A</option>
                      <option value="members-desc">Membros (maior primeiro)</option>
                      <option value="members-asc">Membros (menor primeiro)</option>
                    </select>
                    <label class="form-check" title="Somente servidores com o bot">
                      <input type="checkbox" id="guilds-hasbot" checked />
                      <span>Com bot</span>
                    </label>
                    <input id="guilds-from" type="date" aria-label="Entrada após" />
                    <input id="guilds-to" type="date" aria-label="Entrada antes" />
                    <input id="guilds-roles" type="text" placeholder="Cargos (vírgulas)" aria-label="Filtrar por cargos" />
                  </div>
                </div>
                <div id="guilds-grid" class="guilds-grid"></div>
              </div>
              </section>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts.js?v=20251111"></script>
  </body>
</html>
